<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemFubmRlcjIwMjIiLCJhIjoiY2w3cWhzdDZkMDVubzN2bnYxNmx1bmdlMyJ9.HfTyT7KoAaynVF2WYmZlIg';
    const map = new mapboxgl.Map({
      container: 'map',
      center: [-98, 38.88],
      minZoom: 1,
      zoom: 3,
      style: 'mapbox://styles/mapbox/standard'
    });

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    map.on('load', () => {
        map.addSource('orgs', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'https://zanderb-b.github.io/map.geojson'
        });

        map.addLayer({
            'id': 'org-layer',
            'type': 'circle',
            'source': 'orgs',
            'paint': {
                'circle-color': [
                    'case',
                    ['boolean', ['feature-state', 'selected'], false],
                    '#f00',
                    '#4264fb'
                ],
                'circle-radius': [
                    'case',
                    ['boolean', ['feature-state', 'selected'], false],
                    6,
                    ['boolean', ['feature-state', 'highlight'], false],
                    6,
                    4
                ],
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

//currently using feature.properties.name to set the description
        map.addInteraction('places-click-interaction', {
                    type: 'click',
                    target: { layerId: 'org-layer' },
                    handler: (e) => {
                        // Copy coordinates array.
                        const coordinates = e.feature.geometry.coordinates.slice();
                        const description = e.feature.properties.name;

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(description)
                            .addTo(map);
                    }
                });

                // Change the cursor to a pointer when the mouse is over a POI.
                map.addInteraction('places-mouseenter-interaction', {
                    type: 'mouseenter',
                    target: { layerId: 'org-layer' },
                    handler: () => {
                        map.getCanvas().style.cursor = 'pointer';
                    }
                });

                // Change the cursor back to a pointer when it stops hovering over a POI.
                map.addInteraction('places-mouseleave-interaction', {
                    type: 'mouseleave',
                    target: { layerId: 'org-layer' },
                    handler: () => {
                        map.getCanvas().style.cursor = '';
                    }
                });
    });
</script>

</body>
</html>
